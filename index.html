<body>

<section class="header">
    <nav>
        <a href="index.html"><img src="IMAGES/LOGO.png" alt="Logo"></a>
        <div class="nav-links-a" id="navLinks">
            <i class="fa-solid fa-circle-xmark" onclick="hideMenu()"></i>

            University of Rizal System - Morong Campus</p>

        <a href="javascript:void(0);" class="lm-btn" onclick="showModal()">Video Demonstration</a>
    </div>

</section>

<!-- Modal Container -->
<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <video width="100%" controls>
            <source src="Smart LoBo Traning Kit.mp4" type="video/mp4"> .
        </video>
    </div>
</div>

<script>
    var navLinks = document.getElementById("navLinks");
    var videoModal = document.getElementById("videoModal");

    function showMenu() {
        navLinks.style.right = "0";
    }
    function hideMenu() {
        navLinks.style.right = "-200px";
    }
    function showModal() {
        videoModal.style.display = "block";
        var video = videoModal.querySelector("video");
        video.play(); 
    }
    function closeModal() {
        videoModal.style.display = "none";
        var video = videoModal.querySelector("video");
        video.pause(); 
        video.currentTime = 0; 
    }
    window.onclick = function(event) {
        if (event.target == videoModal) {
            closeModal();
        }
    }
</script>

</body>
</html>
